tls:
  enabled: true
  generateTLS: false
  registrationSecret:
    enabled: true
    value: "HappyTestOps"

monitoring:
  enabled: false

prometheus-stack:
  cleanPrometheusOperatorObjectNames: true
  defaultRules:
    create: true
    annotations:
      "helm.sh/hook": post-install,post-upgrade,post-rollback
  alertmanager:
    enabled: true
    annotations:
      "helm.sh/hook": post-install,post-upgrade,post-rollback
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - alertmanager.selenium-grid.prod
  grafana:
    enabled: true
    adminPassword: admin
    forceDeployDatasources: true
    forceDeployDashboards: true
    annotations:
      "helm.sh/hook": post-install,post-upgrade,post-rollback
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.selenium-grid.prod
  prometheus:
    enabled: true
    annotations:
      "helm.sh/hook": post-install,post-upgrade,post-rollback
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - pts.selenium-grid.prod
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: "standard"
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
            selector:
              matchLabels:
                app.kubernetes.io/name: "prometheus"
